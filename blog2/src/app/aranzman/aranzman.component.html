<div class="card-container">

<div  class="card" 
[ngStyle]="{border: '1px solid blue'}"
 *ngFor="let aranzman of aranzmani"

>
    <div class="image">
    <img src=" {{ aranzman.picture  }} " 
    alt="Slika"
    width="90%"
    height="90%"
    class="card-image"
    >
    </div>
    <h1>{{ aranzman.destinacija  }}</h1>
    <p>{{ aranzman.cena }} euro</p>
 <!--   <p>Broj mesta: {{ aranzman.br_mesta }}</p> -->
    <p>Datum: {{ aranzman.datum }}</p>
    <p>Prevoz: {{  aranzman.prevoz }}</p>
    <p>
    <span>Slobodno mesta: {{ aranzman.br_mesta }} </span>
    <button  
    [ngClass]="{'classButtonClick' :buttonClick}"
    (click)="onAddToCart(aranzman)"
    
    
    > rezervisi </button>

<!--    <button  
    [ngClass]="{'classButtonClick' :buttonClick}"
    (click)="onRemoveFromCart(aranzman)"
    
    
    > otkazi </button>
    -->


    </p>
</div>


</div>
